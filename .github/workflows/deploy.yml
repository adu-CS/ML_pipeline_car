name: Retrain and Deploy Model

on:
  push:
    branches: [ main ]
    paths:
      - "train.csv"
      - "train.py"
      - "app.py"
      - "req.txt"
      - ".github/workflows/deploy.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allows pushing changes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r req.txt

      - name: Retrain model
        run: python train.py

      - name: Commit updated model
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add artifacts/model.pkl artifacts/encoder.pkl
          # Commit only if there are changes
          git diff --staged --quiet || git commit -m "üîÅ Auto retrain model"
          # Push using the token
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
